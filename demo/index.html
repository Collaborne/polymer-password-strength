<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>password-strength demo</title>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '@polymer/iron-demo-helpers/demo-snippet.js';
    import '../password-strength.js';
  </script>
</head>

<body>
  <div class="vertical-section-container centered">
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <input value="{{password::input}}" placeholder="Password" autofocus></input>
            <password-strength password="[[password]]" show-suggestion></password-strength>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
